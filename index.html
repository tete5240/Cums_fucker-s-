<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 학습 도우미</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header class="hero-section">
        <div class="hero-content">
            <h1>Research</h1>
            <p>Building safe AGI that benefits all of humanity.</p>
            <button class="hero-button">Learn more</button>
        </div>
    </header>
    <div class="container">
        <h1>영어 학습 도우미</h1>
        <p id="typing-text" class="typing"></p>
        <div class="grid">
            <div class="card city-card">
                <div class="card-content">
                    <a href="{{ url_for('word_test') }}" class="card-link" aria-describedby="word-test-info">영단어 테스트</a>
                    <button class="info-btn" aria-label="영단어 테스트 정보 보기" onclick="showInfo('word-test-info')"><i class="fas fa-info-circle"></i></button>
                </div>
                <div class="card-info" id="word-test-info">
                    <button class="close-btn" aria-label="닫기" onclick="hideInfo('word-test-info')"><i class="fas fa-times"></i></button>
                    <p>모델: GPT-4<br>설명: 영단어 테스트 문제를 제공하고 틀린 이유를 설명합니다.</p>
                </div>
            </div>
            <div class="card beach-card">
                <div class="card-content">
                    <a href="{{ url_for('sentence_helper') }}" class="card-link" aria-describedby="sentence-helper-info">영어 문장 해석 도우미</a>
                    <button class="info-btn" aria-label="영어 문장 해석 도우미 정보 보기" onclick="showInfo('sentence-helper-info')"><i class="fas fa-info-circle"></i></button>
                </div>
                <div class="card-info" id="sentence-helper-info">
                    <button class="close-btn" aria-label="닫기" onclick="hideInfo('sentence-helper-info')"><i class="fas fa-times"></i></button>
                    <p>모델: GPT-4<br>설명: 맥락과 특정 문장을 받아 문장을 해석합니다.</p>
                </div>
            </div>
            <div class="card park-card">
                <div class="card-content">
                    <a href="{{ url_for('conversation_assistant') }}" class="card-link" aria-describedby="conversation-assistant-info">영어 자유 회화 도우미</a>
                    <button class="info-btn" aria-label="영어 자유 회화 도우미 정보 보기" onclick="showInfo('conversation-assistant-info')"><i class="fas fa-info-circle"></i></button>
                </div>
                <div class="card-info" id="conversation-assistant-info">
                    <button class="close-btn" aria-label="닫기" onclick="hideInfo('conversation-assistant-info')"><i class="fas fa-times"></i></button>
                    <p>모델: GPT-4<br>설명: 특정 상황을 가정하고 사용자와 대화합니다.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const text = "이 모델은 영어 학습을 돕기 위해 설계되었습니다.\n사용자가 영단어, 문장 해석, 자유 회화 도우미를 통해 영어 실력을 향상시킬 수 있습니다.";
            const typingElement = document.getElementById('typing-text');
            let index = 0;

            function type() {
                if (index < text.length) {
                    if (text[index] === '\n') {
                        typingElement.innerHTML += '<br>';
                    } else {
                        typingElement.innerHTML += text[index];
                    }
                    index++;
                    setTimeout(type, 50);
                } else {
                    typingElement.innerHTML = typingElement.innerHTML + '<span class="cursor">|</span>';
                }
            }

            type();
        });
    </script>
</body>
</html>
